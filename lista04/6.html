<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    insira sua renda familiar: <input type="text" id="inputRenda"><br>
    insira o valor da prestação: <input type="text" id="inputPrestacao"><br>
    <button onclick="verificar()">Verificar financiamento</button>
    <div id="divMsg"></div>
</body>
<script>
    function verificar() {
        var renda = Number(inputRenda.value);
        var prest = Number(inputPrestacao.value);
        var financiamento = (prest / renda) * 100;

        if (financiamento < 30) {
            divMsg.innerHTML = `A prestação corresponde a ${financiamento}% da renda familiar`
        }else{
            divMsg.innerHTML = `<b>Será necessário complementar a renda familiar</b>`
            divMsg.style.color = 'red';
        };

    }
</script>
</html>
