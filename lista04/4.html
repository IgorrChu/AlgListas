<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira o pre√ßo da pizza: <br>
    <input type="text" id="inputValor"><br>
    Insira a quantidade de pessoas: <br>
    <input type="text" id="inputPessoas"><br>
    <button onclick="verificar()">Ir pra festa</button>
    <div id="divMsg"></div>
</body>
<script>
    function verificar() {
        var valor = Number(inputValor.value);
        var pessoas = Number(inputPessoas.value);
        var valorPessoa = valor / pessoas;

        if (valorPessoa < 20) {
            divMsg.innerHTML = `Cada amigo vai pagar R$${valorPessoa} pela pizza`
        }

        if (valorPessoa >= 20) {
            divMsg.innerHTML = `Deu ruim! Pizza muito cara!`
        }
    }
</script>
</html>
