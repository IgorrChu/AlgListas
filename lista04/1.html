<!DOCTYPE html>

<head>

<body>
    Insira sua idade: <br>
    <input type="text" id="inputIdade">
    <button onclick="verificar()">Ir pra festa</button>
    <div id="divMsg"></div>
</body>
<script>
    function verificar() {
        idade = Number(inputIdade.value);
        if (idade < 18) {
            alert("Pedir permissão pro responsável");
            alert("#partiuFesta");
        }

        if (idade >= 18) {
            alert("#partiuFesta");
        }
        
    }
</script>
